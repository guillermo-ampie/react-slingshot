# DEFAULTS_BEGIN
#
# Project's environment variables: 
# 
my_docker_image: &my_docker_image
  docker:
    - image: circleci/node:13.8.0

my_working_directory: &my_working_directory
  working_directory: ~/project/npm
# DEFAULTS_END    

jobs:
  build:
    <<: *my_docker_image
    <<: *my_working_directory
    steps:
      - checkout
      - run: npm install
      - run: npm run lint

  test: 
    build:
    <<: *my_docker_image
    <<: *my_working_directory
    steps:
      - checkout
      - run: npm install
      - run: npm run test

  analyze:
    build:
    <<: *my_docker_image
    <<: *my_working_directory
    steps:
      - checkout
      - run: npm install
      - run: npm audit


# Orchestrate or schedule a set of jobs
workflows:
  # Name the workflow "prepare_app"
  prepare_app:
    # Run the welcome/run job in its own container
    jobs:
      - build
      - test:
          requires:
          - build
      - analyze:
          requires:
          - test
